<table id="agenda-items-table" class="highlight">
    <thead>
        <tr>
            <th data-field="title">Title</th>
            <th data-field="date">Date</th>
            <th data-field="location">Location</th>
            <th data-field="outcome">Outcome</th>
            <th data-field="type">Type</th>
        </tr>
    </thead>

    <tbody>
        <tr ng-repeat="agendaItem in agendaItems">
            <td>
                {{agendaItem.Title}}
            </td>
            <td>
                {{agendaItem.Date | date}}
            </td>
            <td>
                {{agendaItem.LocationId}}
            </td>
            <td>
                <i ng-show="agendaItem.Outcome === null" class="material-icons tooltipped pointer" data-position="right" data-delay="50" data-tooltip="Insufficient permissions">lock_outline</i>
                <i ng-show="agendaItem.Outcome !== null" class="material-icons tooltipped pointer" data-position="right" data-delay="50" data-tooltip="{{visit.Outcome}}">subject</i>
            </td>
            <td>
                {{agendaItem.VisitTypeId}}
            </td>
        </tr>

        <tr ng-show="showAddAgendaItemForm">
            <form>

                <td>
                    <input type="text" ng-model="agendaItemToAdd.Title" />
                    {{agendaItemToAdd.Title}}
                </td>
                <td>
                    <input type="datetime-local" ng-model="agendaItemToAdd.Date" />
                    {{agendaItemToAdd.Date | date}}
                </td>
                <td>
                    <input type="text" ng-model="agendaItemToAdd.LocationId" />
                    {{agendaItemToAdd.LocationId}}
                </td>
                <td>
                    <input type="text" ng-model="agendaItemToAdd.Outcome" />
                    <!-- <i ng-show="agendaItemToAdd.Outcome === null" class="material-icons tooltipped pointer" data-position="right" data-delay="50" data-tooltip="Insufficient permissions">lock_outline</i>
                    <i ng-show="agendaItemToAdd.Outcome !== null" class="material-icons tooltipped pointer" data-position="right" data-delay="50" data-tooltip="{{visit.Outcome}}">subject</i> -->
                </td>
                <td>
                    <input type="text" ng-model="agendaItemToAdd.VisitTypeId" />
                    {{agendaItemToAdd.VisitTypeId}}
                </td>
            </form>
        </tr>
    </tbody>
</table>
