<table id="visits-table" class="highlight">
    <thead>
        <tr>
            <th data-field="title">Title</th>
            <th data-field="date">Date</th>
            <th data-field="organiser">Organiser</th>
            <th data-field="outcome">Outcome</th>
            <th data-field="type">Agenda Items</th>
        </tr>
    </thead>

    <tbody>
        <tr ng-repeat="visit in visits">
            <td>
                {{visit.Title}}
            </td>
            <td> <!--ng-bind-html="date(visit.Date)">-->
                <!-- {{date(visit.Date)}} -->
                {{date2(visit.Date)}}
            </td>
            <td>
                <a href="mailto:{{visit.EmployeeData.Email}}">{{visit.EmployeeData.FirstName + ' ' + visit.EmployeeData.LastName}}</a>
            </td>
            <td>
                <!-- {{visit.Outcome}} -->
                <i ng-show="visit.Outcome === null" class="material-icons tooltipped pointer" data-position="right" data-delay="50" data-tooltip="Insufficient permissions">lock_outline</i>
                <i ng-show="visit.Outcome !== null" class="material-icons tooltipped pointer" data-position="right" data-delay="50" data-tooltip="{{visit.Outcome}}">subject</i>
            </td>
 <!-- ng-mouseleave="hideTooltip()"  ng-mouseenter="showTooltip()"  -->
 <!-- ng-mouseleave="hideTooltip()"  ng-mouseenter="showTooltip()"  -->

            <td>
                <i ng-click="openAgendaItemsModal(visit)" class="material-icons modal-trigger pointer" href="#agendaItems-modal">launch</i>
            </td>
        </tr>
    </tbody>
</table>
