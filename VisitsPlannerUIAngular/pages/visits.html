<!-- Loading image -->
<div ng-show="ajaxLoading" id="loading-animation" class="preloader-wrapper big active">
    <div class="spinner-layer spinner-blue">
        <div class="circle-clipper left">
            <div class="circle"></div>
        </div><div class="gap-patch">
            <div class="circle"></div>
        </div><div class="circle-clipper right">
            <div class="circle"></div>
        </div>
    </div>

    <div class="spinner-layer spinner-red">
        <div class="circle-clipper left">
            <div class="circle"></div>
        </div><div class="gap-patch">
            <div class="circle"></div>
        </div><div class="circle-clipper right">
            <div class="circle"></div>
        </div>
    </div>

    <div class="spinner-layer spinner-yellow">
        <div class="circle-clipper left">
            <div class="circle"></div>
        </div><div class="gap-patch">
            <div class="circle"></div>
        </div><div class="circle-clipper right">
            <div class="circle"></div>
        </div>
    </div>

    <div class="spinner-layer spinner-green">
        <div class="circle-clipper left">
            <div class="circle"></div>
        </div><div class="gap-patch">
            <div class="circle"></div>
        </div><div class="circle-clipper right">
            <div class="circle"></div>
        </div>
    </div>
</div>


<div class="container">
    <section class="first-row">
        <div class="row">
            <div class="col s12">
                <a class="waves-effect waves-light btn-large" id="current-month" ng-click="getVisitsFromCurrentMonth()">Current month</a>
                <a class="waves-effect waves-light btn-large" id="current-week" ng-click="getVisitsFromCurrentWeek()">Current week</a>
            </div>
        </div>
    </section>

    <!-- Js+jQuery visits table -->
    <div class="row">
        <table id="visits-table" class="highlight">
            <thead>
                <tr>
                    <th data-field="title">Title</th>
                    <th data-field="date">Date</th>
                    <th data-field="organiser">Organiser</th>
                    <th data-field="outcome">Outcome</th>
                    <th data-field="details">Agenda Items</th>
                </tr>
            </thead>

            <tbody>
            </tbody>
        </table>
    </div>


    <!-- AngularJS visits table -->
    <div class="row">
        <visits-table ng-if="visitsLoaded"></visits-table>
    </div>

    <!-- Agenda Items Modal Structure -->
    <div id="agendaItems-modal" class="modal modal-fixed-footer">
        <div class="modal-content">
            <h4>Agenda Items for <span class="visit-title">{{visitTitle}}</span></h4>
            <div class="row">
                <div class="container">

                    <agenda-items-table ng-hide="noAgendaItems"></agenda-items-table>

                    <div ng-show="noAgendaItems">
                        <div class="card-panel red lighten-1">There are no agenda items for this visit</div>
                    </div>

                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button  class="btn waves-effect waves-light" type="button" name="action">
                Button
                <i class="material-icons right">send</i>
            </button>
        </div>
    </div>

</div>
