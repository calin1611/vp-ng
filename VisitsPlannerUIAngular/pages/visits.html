<!-- Loading image -->
<div ng-show="ajaxLoading" id="loading-animation" class="preloader-wrapper big active">
    <div class="spinner-layer spinner-blue">
        <div class="circle-clipper left">
            <div class="circle"></div>
        </div><div class="gap-patch">
            <div class="circle"></div>
        </div><div class="circle-clipper right">
            <div class="circle"></div>
        </div>
    </div>

    <div class="spinner-layer spinner-red">
        <div class="circle-clipper left">
            <div class="circle"></div>
        </div><div class="gap-patch">
            <div class="circle"></div>
        </div><div class="circle-clipper right">
            <div class="circle"></div>
        </div>
    </div>

    <div class="spinner-layer spinner-yellow">
        <div class="circle-clipper left">
            <div class="circle"></div>
        </div><div class="gap-patch">
            <div class="circle"></div>
        </div><div class="circle-clipper right">
            <div class="circle"></div>
        </div>
    </div>

    <div class="spinner-layer spinner-green">
        <div class="circle-clipper left">
            <div class="circle"></div>
        </div><div class="gap-patch">
            <div class="circle"></div>
        </div><div class="circle-clipper right">
            <div class="circle"></div>
        </div>
    </div>
</div>


<div class="container">
    <section class="first-row">
        <div class="row">
            <div class="col s12">
                <a class="waves-effect waves-light btn-large" id="current-month" ng-click="getVisitsFromCurrentMonth()">Current month</a>
                <a class="waves-effect waves-light btn-large" id="current-week" ng-click="getVisitsFromCurrentWeek()">Current week</a>
            </div>
        </div>
    </section>


    <!-- AngularJS visits table -->
    <div class="row">
        <visits-table ng-show="visitsLoaded"></visits-table>
    </div>

    <!-- Agenda Items Modal Structure -->
    <div ng-controller="agendaItemsController" id="agendaItems-modal" class="modal modal-fixed-footer">
        <div class="modal-content">
            <h4>Agenda Items for <span class="visit-title">{{selectedVisit.Title}}</span></h4>
            <div class="row">
                <div class="container">

                    <agenda-items-table ng-hide="numberOfAgendaItems"></agenda-items-table>

                    <div ng-show="numberOfAgendaItems">
                        <div class="card-panel red lighten-1">There are no agenda items for this visit</div>
                    </div>

                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button ng-click="deleteVisit()" class="btn waves-effect waves-light" type="button" name="action">
                Delete visit
                <i class="material-icons right">delete</i>
            </button>
        </div>
    </div>

</div>
