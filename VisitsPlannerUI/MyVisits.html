<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Visits | Visits Planner</title>

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../css/materialize.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/style.css" type="text/css" />
</head>
<body>

    <nav>
        <div class="nav-wrapper container">
            <a href="http://localhost:64196" class="brand-logo">My Visits</a>
            <ul class="right hide-on-med-and-down">
                <li id="logout-btn"><a href="#">Log Out</a></li>
                <li id="login-btn"><a class="modal-trigger waves-effect waves-light btn" href="#modal1">Login</a></li>
            </ul>
        </div>
    </nav>

    <!-- Modal Structure -->
    <div id="modal1" class="modal modal-fixed-footer">
        <div class="modal-content">
            <h4>Login</h4>
            <div id="login-div">
                <form method="get" id="login-form" class="col s12">
                    <!-- <input type="text" id="email" name="email" placeholder="Email">
                    <input type="password" id="password" name="password" placeholder="Password"> -->
                    <!-- <input type="submit" id="login" value="Log In"> asta trimite userul si parola prin GET/URL-->
                    <!-- <input type="button" id="login" value="Log In"> -->
                    <!-- <div class="col l3 "></div> -->

                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email" type="text" class="validate">
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="password" type="password" class="validate">
                            <label for="password">Last Name</label>
                        </div>

                    </div>
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <button id="login" class="btn waves-effect waves-light" type="button" name="action">
                Submit
                <i class="material-icons right">send</i>
            </button>
        </div>
    </div>

    <!-- Loading image -->
    <div id="spinner" class="preloader-wrapper big active">
        <div class="spinner-layer spinner-blue">
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div><div class="gap-patch">
                <div class="circle"></div>
            </div><div class="circle-clipper right">
                <div class="circle"></div>
            </div>
        </div>

        <div class="spinner-layer spinner-red">
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div><div class="gap-patch">
                <div class="circle"></div>
            </div><div class="circle-clipper right">
                <div class="circle"></div>
            </div>
        </div>

        <div class="spinner-layer spinner-yellow">
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div><div class="gap-patch">
                <div class="circle"></div>
            </div><div class="circle-clipper right">
                <div class="circle"></div>
            </div>
        </div>

        <div class="spinner-layer spinner-green">
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div><div class="gap-patch">
                <div class="circle"></div>
            </div><div class="circle-clipper right">
                <div class="circle"></div>
            </div>
        </div>
    </div>


    <div class="container">
        <section class="first-row">
            <div class="row">
                <div class="col s12">
                    <a class="waves-effect waves-light btn-large" id="current-month">Current month</a>
                    <a class="waves-effect waves-light btn-large" id="current-week">Current week</a>
                </div>
            </div>
        </section>

        <div class="row">
            <table id="visits-table" class="highlight">
                <thead>
                    <tr>
                        <th data-field="title">Title</th>
                        <th data-field="date">Date</th>
                        <th data-field="organiser">Organiser</th>
                        <th data-field="outcome">Outcome</th>
                        <th data-field="details">Agenda Items</th>
                    </tr>
                </thead>

                <tbody>
                </tbody>
            </table>
        </div>

        <div id="agendaItems-modal" class="modal modal-fixed-footer">
            <div class="modal-content">
                <h4>Agenda Items for <span id="visit-title"></span></h4>
                <div>
                    <form method="get" class="col s12">

                        <div class="row">
                            <div class="container">
                                <table id="agendaItems-table" class="highlight">
                                    <thead>
                                        <tr>
                                            <th data-field="title">Title</th>
                                            <th data-field="date">Date</th>
                                            <th data-field="location">Location</th>
                                            <th data-field="outcome">Outcome</th>
                                            <th data-field="type">Type</th>
                                        </tr>
                                    </thead>

                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button  class="btn waves-effect waves-light" type="button" name="action">
                    Button
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </div>
    </div>

    <!-- Add new visit Modal Structure -->
    <div id="add-visit-modal" class="modal">
        <div class="modal-content">
            <h4>Add a new visit</h4>

            <div class="row">
                <form method="post" class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="visit_title" type="text" class="validate">
                            <label for="visit_title">Title</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="datepicker" type="date" class="datepicker">
                            <label for="datepicker">Date</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <select id="select">
                                <option value="" disabled selected>Choose employee</option>
                            </select>
                            <label>Materialize Select</label>
                        </div>
                    </div>

                </form>
            </div>
        </div>
        <div class="modal-footer">
            <a  id="submit-visit2" class=" modal-action modal-close waves-effect waves-green btn-flat">Add visit</a>
        </div>
    </div>

    <div id="addBtn" class="fixed-action-btn modal-trigger" href="#add-visit-modal" style="bottom: 45px; right: 24px;">
        <a class="btn-floating btn-large red">
            <i class="large material-icons">add</i>
        </a>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    <script type="text/javascript" src="../js/materialize.js"></script>
    <script type="text/javascript" src="../js/app.js"></script>
    <script type="text/javascript" src="../js/visits.js"></script>
</body>
</html>
